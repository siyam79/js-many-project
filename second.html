<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> inside Sosur ar Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <h1 class="text-2xl uppercase text-center lg:mt-20 font-bold "> Wellcome !!  Bou  <span
                class="text-indigo-800">!</span><span class="font-extrabold text-rose-900"> Amar Sosur ar Bank !!</span></h1>
    </section>
    <main>
        <section class="lg:mt-20 md:mt-16 sm:mt-12">
            <div class="grid lg:grid-cols-3 gap-4 sm:grid-cols-1 md:grid-cols-2 w-4/5 mx-auto text-white">
                <div class="bg-cyan-600 text-white font-mono p-12 sm:px-12 text-center text-2xl rounded-xl ">
                    <h1><span class="text-violet-900 font-semibold">Deposit</span></h1>
                    <h1 class="text-4xl font-bold mt-4 "> $<span id="total-depo">00</span> </h1>
                </div>

                <div class="bg-slate-500 text-white font-mono p-12 text-center text-2xl rounded-xl ">
                    <h1><span class="text-violet-900 font-semibold">Withdraw</span></h1>
                    <h1 class="text-4xl font-bold mt-4 "> $<span id="total-withDraw">00</span> </h1>
                </div>

                <div class="bg-pink-400 text-white font-mono p-12 text-center text-2xl rounded-xl ">
                    <h1><span class="text-violet-900 font-semibold">Balance</span></h1>
                    <h1 class="text-4xl font-bold mt-4 ">$<span id="balance">100</span> </h1>
                </div>
            </div>
        </section>


        <section>
            <div class="grid lg:grid-cols-2 gap-4 sm:grid-cols-1 md:grid-cols-2 w-4/5 mx-auto text-white mb-8 mt-20">

                <div class="bg-fuchsia-600	text-white font-mono p-12 text-center text-2xl rounded-xl ">
                    <h1><span class="text-violet-900 font-semibold">Please Deposit</span></h1>
                    <input id="depo-feild"
                        class="w-9/12 block mt-4 mx-auto h-8 text-base text-black font-bold rounded-xl lg:px-4 "
                        type="text" placeholder=" $ Deposit Balance">
                    <button id="button-depo"
                        class="text-xl mt-4 bg-slate-600 text-white rounded-md px-4 py-1 hover:bg-sky-700 font-semibold">Deposite</button>

                </div>
                <div class="bg-teal-500 text-white font-mono p-12 text-center text-2xl rounded-xl ">
                    <h1><span class="text-violet-900 font-semibold">Please Withdraw</span></h1>

                    <input id="Withdraw-feild"
                        class="w-9/12 block mt-4 mx-auto h-8 text-base text-black font-bold rounded-xl lg:px-4 " type="text"
                        placeholder=" $ Withdraw Balance">
                    <button id="button-with"
                        class="text-xl mt-4 bg-slate-600 text-white rounded-md px-4 py-1 hover:bg-fuchsia-600 font-semibold">Withdraw</button>
                </div>
            </div>

        </section>
    </main>

    <script src="./second.js"></script>

</body>

</html>
